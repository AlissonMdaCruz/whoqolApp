<ion-header>
  <ion-navbar color="padrao">
    <ion-title text-center>
      WHOQOL-Bref
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="dados">
    <h1 text-center>Informações Básicas</h1>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">

      <ion-item>
        <ion-label stacked>Nome *</ion-label>
        <ion-input type="text" ngModel name="nome" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Sobrenome *</ion-label>
        <ion-input type="text" ngModel name="sobrenome" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Sexo *</ion-label>
        <ion-select ngModel name="sexo" required>
          <ion-option value="F">Feminino</ion-option>
          <ion-option value="M">Masculino</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label stacked>Idade *</ion-label>
        <ion-select ngModel name="idade" required>
          <ion-option *ngFor="let age of ages" value={{age}}>{{age}} anos</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label stacked>Estado Cívil *</ion-label>
        <ion-select ngModel name="estadoCivil" required>
          <ion-option value="Solteiro(a)">Solteiro(a)</ion-option>
          <ion-option value="Casado(a)">Casado(a)</ion-option>
          <ion-option value="Divorciado(a)">Divorciado(a)</ion-option>
          <ion-option value="Viuvo(a)">Viúvo(a)</ion-option>
          <ion-option value="Separado(a)">Separado(a)</ion-option>
          <ion-option value="Uniao Estavel">União Estável</ion-option>
        </ion-select>
      </ion-item>
      
      <ion-item>
        <ion-label stacked>Escolaridade *</ion-label>
        <ion-input type="text" ngModel name="escolaridade" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Formação Acadêmica *</ion-label>
        <ion-input type="text" ngModel name="formacao" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Profissão *</ion-label>
        <ion-input type="text" ngModel name="profissao" required></ion-input>
      </ion-item>

      <ion-item>
          <ion-label stacked>E-mail *</ion-label>
          <ion-input type="text" ngModel name="email" required></ion-input>
      </ion-item>

      <div>(*)Campos Obrigatórios</div>
      <!-- <div *ngIf="!nome.valid && nome.touched" >Obrigatorio</div> -->

      <div text-center>
        <button ion-button type="submit" icon-right color="padrao" [disabled]="!f.valid">
          Avançar
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </div>
    </form>
  </div>
</ion-content>
